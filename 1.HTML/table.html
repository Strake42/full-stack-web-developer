<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table,td {
            border: 1px solid black;
            border-collapse: collapse;
        }
    </style>
</head>
<body>

<table>
    <tr>
        <td rowspan="2">State of Health</td>
        <td colspan="2"> Fasting Value </td>
        
        <td>After Fasting</td>
    </tr>
    <tr>
        
        <td>Minimum</td>
        <td>Maximum</td>
        <td> 2min after</td>
    </tr>
    <tr>
        <td>Health</td>
        <td>70</td>
        <td>100</td>
        <td>Less than</td>
    </tr>

</table>
    
</body>
</html>
