<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./output.css" rel="stylesheet" />
  </head>
  <body class="bg-gray-900 flex justify-center items-center min-h-screen font-mono">
   <div class="bg-gray-700 flex justify-center flex-col p-5 w-80 rounded-md">
        <h2 class="text-center text-2xl text-white font-extrabold">Login</h2>
        <form class="flex flex-col">
            <div class="flex flex-col mb-3 text-slate-300" >
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Email" class="p-1 rounded-md bg-gray-300"/>
            </div>
            <div class="flex flex-col mb-3 text-slate-300" >
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Password" class="p-1 rounded-md bg-gray-300" />
            </div>
            <button type="submit" class="border-2 bg-gray-800 text-white rounded-md hover:bg-slate-900 hover:-translate-y-1 hover:scale-105 duration-300 cursor-pointer p-2 mt-2.5 mb-2 transition">Login</button>
        </form>
   </div>
  </body>
</html>
