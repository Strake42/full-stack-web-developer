<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadow</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Text shadow example -->
    <h1 class="text-shadow">This is my Heading</h1>
    
    <!-- Box shadow example -->
    <div class="box-shadow">This is Box Shadow</div>
    
    <!-- Additional examples -->
    
    <!-- Example of multiple text shadows -->
    <h2 class="multiple-text-shadows">Multiple Text Shadows</h2>
    
    <!-- Example of inset box shadow -->
    <div class="inset-box-shadow">Inset Box Shadow</div>
    
    <!-- Example of box shadow with different colors -->
    <div class="colored-box-shadow">Colored Box Shadow</div>
</body>
</html>
