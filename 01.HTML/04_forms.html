<!DOCTYPE html>
<html>
    <head>
        <title>Forms</title>
    </head>
    <body>
        <!-- Simple Form -->
        <h2>Simple Form</h2>
        <form>
            <label for="username">Username : </label>
            <input type="text" name="username" placeholder="Enter your username" />
            <br />
            <label for="password">Password : </label>
            <input type="password" name="password" placeholder="Enter your password" />
            <br />
            <input type="submit" value="Submit" />
        </form>

        <!-- Form with Fieldset and Legend -->
        <h2>Form with Fieldset and Legend</h2>
        <form>
            <fieldset>
                <legend>Personal Information</legend>
                <label for="name">Name : </label>
                <input type="text" name="name" placeholder="Enter your name" />
                <br />
                <label for="email">Email : </label>
                <input type="email" name="email" placeholder="Enter your email" />
                <br />
                <label for="phone">Phone : </label>
                <input type="tel" name="phone" placeholder="Enter your phone number" />
            </fieldset>
            <br />
            <input type="submit" value="Submit" />
        </form>

        <!-- Form with Select -->
        <h2>Form with Select</h2>
        <form>
            <label for="country">Country : </label>
            <select name="country">
                <option value="india">India</option>
                <option value="usa">USA</option>
                <option value="uk">UK</option>
            </select>
            <br />
            <input type="submit" value="Submit" />
        </form>

        <!-- Form with Radio Button -->
        <h2>Form with Radio Button</h2>
        <form>
            <label for="gender">Gender : </label>
            <input type="radio" id="male" name="gender" value="male" />
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female" />
            <label for="female">Female</label>
            <br />
            <input type="submit" value="Submit" />
        </form>

        <!-- Form with Checkbox -->
        <h2>Form with Checkbox</h2>
        <form>
            <label for="subscribe">Subscribe to newsletter : </label>
            <input type="checkbox" id="subscribe" name="subscribe" value="yes" />
            <br />
            <input type="submit" value="Submit" />
        </form>

        <!-- Form with Textarea -->
        <h2>Form with Textarea</h2>
        <form>
            <label for="message">Message : </label>
            <textarea id="message" name="message" rows="4" cols="50" placeholder="Enter your message"></textarea>
            <br />
            <input type="submit" value="Submit" />
        </form>
    </body>
</html>
